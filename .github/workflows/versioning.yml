name: 6.1 Automatic Versioning

on:
  push:
    branches:
      - main 

jobs:
  versioning:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Automatic Tagging and Versioning 
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_badge_label: version
          default_prefix: v